<div class="col">
    <div class="main-card mb-3 card">
        <div class="card-header pb-0">
            <h6>Logs preview</h6>
        </div>
        <div class="card-body p-3">
            <div class="overflow-auto">
                <div class="timeline timeline-one-side">
                    {% for log in log_buffer[-10:] %}
                    <div class="timeline-block mb-3">
                        <span class="timeline-step">
                            {% if log[0] == 0 %}
                            <img src="/static/assets/img/status/error.png" alt="xd" width="20">
                            {% elif log[0] == 1 %}
                            <img src="/static/assets/img/status/warning.png" alt="xd" width="20">
                            {% elif log[0] == 2 %}
                            <img src="/static/assets/img/status/info.png" alt="xd" width="20">
                            {% elif log[0] == 3 %}
                            <img src="/static/assets/img/status/debug.png" alt="xd" width="20">
                            {% endif %}
                        </span>
                        <div class="timeline-content">
                            <!-- <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">22 DEC 7:20 PM</p> -->
                            <h6 class="text-dark text-sm font-weight-bold mb-0">{{ log[1]}}</h6>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
